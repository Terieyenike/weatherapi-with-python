<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Using the open weather API and Infobip to send reports of the weather at a specific location as SMS" />
    <title>Get accurate weather reports from anywhere</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class='min-h-screen py-8 flex flex-col overflow-hidden'>
      <h1 class="text-3xl font-bold text-center mb-5">Weather App</h1>
      <div class="container max-w-7xl mx-auto w-3/4">
        <form action="{{url_for("index")}}" method="POST">
          <div>
            <label for="cityName" class="block text-gray-700 font-bold mb-2"
              >City name</label
            >
            <input
              type="text"
              id="cityName"
              required
              name="cityName"
              placeholder="city"
              class="w-full px-4 py-2 border rounded-lg mb-5 mt-3 text-gray-700 bg-white border-gray-300 appearance-none block leading-normal focus:outline-none" />
          </div>
          <div>
            <label for="stateName" class="block text-gray-700 font-bold mb-2"
              >State code</label
            >
            <input
              type="text"
              id="stateName"
              required
              name="stateName"
              placeholder="KD"
              class="w-full px-4 py-2 border rounded-lg mb-5 mt-3 text-gray-700 bg-white border-gray-300 appearance-none block leading-normal focus:outline-none" />
          </div>
          <div>
            <label for="countryName" class="block text-gray-700 font-bold mb-2"
              >Country code</label
            >
            <input
              type="text"
              id="countryName"
              required
              name="countryName"
              placeholder="NG"
              class="w-full px-4 py-2 border rounded-lg mb-5 mt-3 text-gray-700 bg-white border-gray-300 appearance-none block leading-normal focus:outline-none" />
          </div>
          <button
            type="submit"
            class="flex-shrink-0 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg mt-8 sm:mt-0">
            SMS weather report
          </button>
        </form>
      </div>
      <footer class="mt-auto flex items-center justify-center">
        <p>Infobip &copy; 2024. Build by Teri</p>
      </footer>
    </div>
  </body>
</html>
